<html lang="en">

            var name = document.getElementById("name");

                    const element = p[index];
                    element.style.color = '#fd6363';

                for (let index = 0; index < liHello.length; index++) {

                    element.style.fontSize = '30px';
                }
            };
            // 修改元素的内容
            name.innerText = "Rengar<strong>18啊</strong>";
            for (let index = 0; index < ages.length; index++) {
                const age = ages[index];
                age.innerHTML = "Rengar<strong>18啊</strong>" + index;
            }

            innerText和innerHTML的区别
            - 获取内容时的区别：

</head>
