<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <input type="text" value="shouji">

    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        var btns = document.getElementsByTagName('button');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = btns[i] === this ? 'pink':'';
                }
            }
        }
    </script>
    <script>
    var text = document.querySelector('input');
    text.onfocus = function(){
        if (this.value === 'shouji'){
            this.value = '';
        }
        this.style.color = '#fd6363';
    }
    text.onblur = function(){
        if (this.value === ''){
            this.value = 'shouji';
            this.style.color = '#ccc';
        }
    }
    
    </script>
</body>
</html>
